<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js" async></script>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");
  </style>
</head>

<body>
  <div id="calc-container">
    <div id="display-container">
      <div id="display-calculation"></div>
      <div id="display-inputs">
        <div id="display-input-operand"></div>
        <div id="display-operator"></div>
      </div>
    </div>
    <div id="button-container">
      <div id="row-0" class="row">
        <button id="clear" class="btn btn-special">AC</button>
        <button id="delete" class="btn btn-special">Del</button>
        <button id="divide" class="btn btn-operator" value="/">÷</button>
      </div>
      <div id="row-1" class="row">
        <button id="7" class="btn btn-number" value="7">7</button>
        <button id="8" class="btn btn-number" value="8">8</button>
        <button id="9" class="btn btn-number" value="9">9</button>
        <button id="multiply" class="btn btn-operator" value="*">×</button>
      </div>
      <div id="row-2" class="row">
        <button id="4" class="btn btn-number" value="4">4</button>
        <button id="5" class="btn btn-number" value="5">5</button>
        <button id="6" class="btn btn-number" value="6">6</button>
        <button id="subtract" class="btn btn-operator" value="-">−</button>
      </div>
      <div id="row-3" class="row">
        <button id="1" class="btn btn-number" value="1">1</button>
        <button id="2" class="btn btn-number" value="2">2</button>
        <button id="3" class="btn btn-number" value="3">3</button>
        <button id="add" class="btn btn-operator" value="+">+</button>
      </div>
      <div id="row-4" class="row">
        <button id="0" class="btn btn-number" value="0">0</button>
        <button id="dot" class="btn btn-number" value=".">⋅</button>
        <button id="equals" class="btn btn-equals" value="=">=</button>
      </div>
    </div>
  </div>
</body>
